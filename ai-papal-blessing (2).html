
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Papal Blessing</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background: #f9f9f9; }
    input { padding: 10px; font-size: 1rem; width: 300px; }
    button { padding: 10px 20px; font-size: 1rem; margin-left: 10px; }
    #blessing { margin-top: 30px; font-size: 1.2rem; color: #333; }
  </style>
</head>
<body>
  <h1>AI Papal Blessing</h1>
  <p>Enter your name to receive a blessing from Pope Francis:</p>
  <div>
    <input type="text" id="nameInput" placeholder="Your name">
    <button id="blessBtn">Receive Blessing</button>
  </div>
  <div id="blessing"></div>
  <script>
    document.getElementById('blessBtn').addEventListener('click', function() {
      const name = document.getElementById('nameInput').value || 'Friend';
      const message = `May God bless you, ${name}, and may your heart be filled with mercy and peace.`;
      document.getElementById('blessing').textContent = message;
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(message);
        speechSynthesis.speak(utterance);
      }
    });
  </script>
</body>
</html>
